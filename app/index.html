<!doctype html>
<html ng-strict-di ng-app="app">
<head>
    <script>document.write('<base href="' + document.location + '" />');</script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SSPA</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css">
  
</head>

<body ng-view>

<script type="text/ng-template" id="index.html">
    <section ng-repeat="n in news track by n.id">
        <time></time>
        <article>
            <h1><a href="/#/{{$index}}">{{n.title}}</a></h1>
            <div>{{n.content | htmlToPlaintext | stripURLs | limitTo : '149'}}&nbsp;&hellip;</div>
        </article>
    </section>
</script>

<script type="text/ng-template" id="item.html">
    <section ng-repeat="n in news track by n.id" ng-if="$index === +index">
        <time></time>
        <article>
            <h1>{{n.title}}</h1>
            <div ng-bind-html="n.content"></div>
            <button ng-click="delete($index)">DELETE</button>
        </article>
    </section>
    <section ng-if="news[0] && !news[index]" ng-init="goHome()"></section>
</script>

<script type="text/ng-template" id="date.html">
    {{n.updated | date : responsiveDate}}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-resource.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.4.7/angular-sanitize.min.js'></script>
<script src="js/app.js"></script>

</body>
</html>
